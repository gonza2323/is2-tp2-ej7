<!DOCTYPE html>
<html class="no-js" lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/adminLayout}">

<head>
    <title>Gimnasio Sport - Mensajes</title>
</head>

<body>
<th:block layout:fragment="content">
    <section class="my-5">
        <div class="container">

            <div th:if="${msgError}" th:text="#{${msgError}}" class="alert alert-danger" role="alert">MENSAJE ERROR</div>
            <div th:if="${msgExito}" th:text="#{${msgExito}}" class="alert alert-success" role="alert">MENSAJE Ã‰XITO</div>

            <div class="d-flex align-items-center mb-3 flex-wrap">
                <h3 class="m-0 mr-3">Mensajes enviadas/programados</h3>
                <a th:href="@{/mensajes/programar}" class="genric-btn primary radius">Nuevo mensaje</a>
            </div>

            <div th:if="${mensajes == null || #lists.isEmpty(mensajes)}" class="alert alert-info" role="alert">
                No hay mensajes para mostrar.
            </div>

            <div th:if="${mensajes != null && !#lists.isEmpty(mensajes)}" class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Asunto</th>
                        <th>Tipo</th>
                        <th>Fecha programada</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="mensaje : ${mensajes}">
                        <td th:text="${mensaje.id}">1</td>
                        <td th:text="${mensaje.email}">correo@example.com</td>
                        <td th:text="${mensaje.asunto}">Asunto</td>
                        <td th:text="${mensaje.tipo}">OTROS</td>
                        <td th:text="${mensaje.fechaProgramada}">2024-01-01T12:00</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
