<!DOCTYPE html>
<html class="no-js" lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity"
      layout:decorate="~{fragments/adminLayout}">

<head>
    <title>Gimnasio Sport - Rutinas</title>
</head>

<body>
<th:block layout:fragment="content">

    <section class="my-5">
        <div class="container">

            <div th:if="${msgError}" class="alert alert-danger" role="alert" th:text="${msgError}"></div>
            <div th:if="${msgExito}" class="alert alert-success" role="alert" th:text="${msgExito}"></div>

            <div class="d-flex align-items-center mb-3 flex-wrap">
                <h3 class="m-0 mr-3">Rutinas</h3>
                <a th:href="@{/rutinas/alta}" class="genric-btn primary radius">Agregar rutina</a>
            </div>

            <div th:if="${#maps.isEmpty(rutinasPorSocio)}" class="alert alert-secondary">No se registran rutinas para
                este profesor.
            </div>

            <div th:each="entry : ${rutinasPorSocio}" class="mb-4" th:if="${!#maps.isEmpty(rutinasPorSocio)}">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-0" th:text="${socios[entry.key]}">Nombre del socio</h5>
                            <small class="text-muted" th:text="${resumenSocios[entry.key]?.socioEmail}"></small>
                        </div>
                        <span class="badge bg-primary" th:text="${#lists.size(entry.value)} + ' rutina(s)'"></span>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered align-middle">
                                <thead class="table-light">
                                <tr>
                                    <th>Estado</th>
                                    <th sec:authorize="!hasRole('PROFESOR')">Profesor</th>
                                    <th sec:authorize="!hasRole('SOCIO')">Socio</th>
                                    <th>Inicio</th>
                                    <th>Fin</th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="rutina : ${entry.value}">
                                    <td th:text="${rutina.tipo}">Estado</td>
                                    <td th:text="${rutina.profesorNombre + rutina.profesorApellido}"  sec:authorize="!hasRole('PROFESOR')">Nombre Profesor</td>
                                    <td th:text="${rutina.socioNombre + rutina.socioApellido}" sec:authorize="!hasRole('SOCIO')">Nombre Socio</td>
                                    <td th:text="${rutina.fechaInicio}">Fecha de inicio</td>
                                    <td th:text="${rutina.fechaFinalizacion}">Fecha de finalización</td>
                                    <td class="d-flex">
                                        <a th:href="@{/rutinas/{id}(id=${rutina.id})}" class="btn btn-primary btn-sm me-1" title="View">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/rutinas/{id}/edit(id=${rutina.id})}" class="btn btn-warning btn-sm me-1" title="Edit">
                                            <i class="bi bi-pencil-square"></i>
                                        </a>
                                        <form th:action="@{/rutinas/{id}/baja(id=${rutina.id})}" method="post" style="display:inline"
                                              th:onsubmit="'return confirm(\'Está seguro de qué desea borrar este elemento?\')'">
                                            <button type="submit" class="btn btn-danger btn-sm">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

</th:block>
</body>
</html>
