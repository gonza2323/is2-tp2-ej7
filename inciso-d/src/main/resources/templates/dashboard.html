<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard · Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">


<div th:replace="~{fragments/header :: navbar}"></div>


<main class="container py-4">
    <h2 class="mb-3">Dashboard</h2>


    <div class="alert alert-info" role="alert" sec:authorize="isAuthenticated()">
        Sesión iniciada como <strong sec:authentication="name">usuario</strong>.
    </div>


    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Área protegida</h5>
            <p class="mb-0">Contenido visible sólo para usuarios autenticados.</p>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
