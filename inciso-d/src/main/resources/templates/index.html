<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca Central</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: navbar}"></div>

<!-- Bloque de saludo para usuario autenticado -->
<section class="bg-white py-5 border-bottom" sec:authorize="isAuthenticated()">
    <div class="container text-center">
        <h2 class="mb-3">
            Hola de nuevo, <span th:text="${session.usuarioSession != null ? session.usuarioSession.nombre : 'Usuario'}">Usuario</span> ðŸ‘‹
        </h2>

        <!-- Mostrar foto solo si existe -->
        <div class="d-flex justify-content-center"
             th:if="${session.usuarioSession != null and session.usuarioSession.imagen != null}">
            <img
                    th:src="@{/imagen/perfil/{id}(id=${session.usuarioSession.imagen.id})}"
                    alt="Foto de perfil"
                    class="rounded-circle border"
                    style="width:128px;height:128px;object-fit:cover;"
            />
        </div>
    </div>
</section>


<section class="bg-light py-5 text-center">
    <div class="container">
        <h1 class="display-5 mb-3">Bienvenido a la Biblioteca</h1>
        <p class="lead mb-4">CatÃ¡logo amplio, recursos digitales y actividades culturales.</p>

        <!-- Botones segÃºn autenticaciÃ³n -->
        <div class="d-flex justify-content-center gap-2">
            <a class="btn btn-primary btn-lg" th:href="@{/login}" sec:authorize="isAnonymous()">Iniciar sesiÃ³n</a>
            <a class="btn btn-outline-secondary btn-lg" th:href="@{/registrar}" sec:authorize="isAnonymous()">Registrarme</a>

</body>
</html>
