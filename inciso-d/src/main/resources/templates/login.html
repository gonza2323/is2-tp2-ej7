<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container py-5" style="max-width: 420px;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <!-- Mensaje de error (Spring Security lo pasa como ?error) -->
    <div th:if="${param.error}" class="alert alert-danger">
        Credenciales inválidas. Inténtalo nuevamente.
    </div>

    <!-- Mensaje de logout (Spring Security lo pasa como ?logout) -->
    <div th:if="${param.logout}" class="alert alert-success">
        Sesión cerrada correctamente.
    </div>

    <!-- Inicio con Auth0 (OAuth 2.0) -->
    <div class="card p-4 shadow-sm rounded-3 mb-3">
        <a class="btn btn-dark w-100 d-flex align-items-center justify-content-center gap-2"
           th:href="@{/oauth2/authorization/auth0}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 256 256" aria-hidden="true">
                <path d="M208,24H160a16,16,0,0,0-15,10.67L128,80,111,34.67A16,16,0,0,0,96,24H48A16,16,0,0,0,33,45.33L56,104,33,162.67A16,16,0,0,0,48,184H96a16,16,0,0,0,15-10.67L128,128l17,45.33A16,16,0,0,0,160,184h48a16,16,0,0,0,15-21.33L200,104l23-58.67A16,16,0,0,0,208,24Z"></path>
            </svg>
            Ingresar con Auth0
        </a>
    </div>

    <!-- (Opcional) formulario local deshabilitado; conservado por compatibilidad visual -->
    <form class="card p-4 shadow-sm rounded-3" onsubmit="return false;">
        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" placeholder="usuario@ejemplo.com" disabled>
        </div>
        <div class="mb-4">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" minlength="8" disabled>
        </div>
        <button type="button" class="btn btn-secondary w-100" disabled>Login local deshabilitado</button>
    </form>

    <div class="text-center mt-3">
        <p class="text-muted mb-0">
            ¿No tienes cuenta? <a th:href="@{/registrar}">Regístrate aquí</a>
        </p>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Biblioteca Central</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
