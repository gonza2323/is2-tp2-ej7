<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container py-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Crear cuenta</h2>

    <!-- Mensajes de estado -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

    <!-- Formulario -->
    <form th:action="@{/registrar}" method="post" class="card p-4 shadow-sm rounded-3" enctype="multipart/form-data">

        <!-- DNI -->
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni" name="dni" placeholder="12345678" required>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Juan Pérez" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="261-1234567">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="archivo" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="archivo" name="archivo" required>
        </div>

        <!-- Imagen -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="usuario@ejemplo.com" required>
        </div>

        <!-- Clave -->
        <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="clave" name="clave" minlength="8" required>
        </div>

        <!-- Repetir clave -->
        <div class="mb-4">
            <label for="clave2" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="clave2" name="clave2" minlength="8" required>
        </div>

        <!-- Rol solo para testear funcionalidades -->
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" name="rol" required>
                <option value="" selected disabled>Seleccionar rol</option>
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>

        <!-- Botón -->
        <button type="submit" class="btn btn-primary w-100">Registrarme</button>
    </form>

    <div class="text-center mt-3">
        <p class="text-muted mb-0">¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Biblioteca Central</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
