<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nueva Editorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h1 class="h5 mb-0">Registrar editorial</h1>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                    <form th:object="${editorial}" th:action="@{/editoriales/guardar}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ej: Editorial Planeta" required>
                            <div class="invalid-feedback">El nombre es obligatorio.</div>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="alta" th:field="*{alta}">
                            <label class="form-check-label" for="alta">Editorial activa</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-secondary" th:href="@{/editoriales/listar}">Volver</a>
                            <button type="submit" class="btn btn-primary">Guardar editorial</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
