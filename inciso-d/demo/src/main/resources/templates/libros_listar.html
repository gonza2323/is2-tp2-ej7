<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Libros</h1>
        <a class="btn btn-primary" th:href="@{/libros/crear}" sec:authorize="hasRole('ADMIN')">Nuevo libro</a>
    </div>

    <div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Título</th>
                        <th scope="col">Autor</th>
                        <th scope="col">Editorial</th>
                        <th scope="col">Año</th>
                        <th scope="col">Ejemplares</th>
                        <th scope="col">Prestados</th>
                        <th scope="col">Disponibles</th>
                        <th scope="col">Portada</th>
                        <th scope="col">Estado</th>
                    </tr>
                    </thead>
                    <tbody th:if="${#lists.isEmpty(libros)}">
                    <tr>
                        <td colspan="10" class="text-center text-muted py-4">No hay libros registrados.</td>
                    </tr>
                    </tbody>
                    <tbody th:unless="${#lists.isEmpty(libros)}">
                    <tr th:each="libro : ${libros}">
                        <td th:text="${libro.isbn}">9780000000000</td>
                        <td th:text="${libro.titulo}">Título</td>
                        <td th:text="${libro.autor != null ? libro.autor.nombre : 'Sin autor'}">Autor</td>
                        <td th:text="${libro.editorial != null ? libro.editorial.nombre : 'Sin editorial'}">Editorial</td>
                        <td th:text="${libro.anio}">2024</td>
                        <td th:text="${libro.ejemplares}">0</td>
                        <td th:text="${libro.ejemplaresPrestados}">0</td>
                        <td th:text="${libro.ejemplaresRestantes}">0</td>
                        <td>
                            <img th:if="${libro.imagen != null}"
                                 th:src="@{/imagen/perfil/{id}(id=${libro.imagen.id})}"
                                 alt="Portada del libro"
                                 class="rounded"
                                 style="width:64px;height:64px;object-fit:cover;">
                            <span th:if="${libro.imagen == null}" class="text-muted small">Sin imagen</span>
                        </td>
                        <td>
                            <span th:text="${libro.alta} ? 'Activo' : 'Inactivo'"
                                  th:classappend="${libro.alta} ? 'badge bg-success' : 'badge bg-secondary'">Estado</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
