<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 mb-0">Autores</h1>
        <a class="btn btn-primary" th:href="@{/autores/crear}" sec:authorize="hasRole('ADMIN')">Nuevo autor</a>
    </div>

    <div th:if="${exito}" class="alert alert-success" role="alert" th:text="${exito}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Estado</th>
                        <th scope="col" class="text-muted">ID</th>
                    </tr>
                    </thead>
                    <tbody th:if="${#lists.isEmpty(autores)}">
                    <tr>
                        <td colspan="3" class="text-center text-muted py-4">No hay autores registrados.</td>
                    </tr>
                    </tbody>
                    <tbody th:unless="${#lists.isEmpty(autores)}">
                    <tr th:each="autor : ${autores}">
                        <td th:text="${autor.nombre}">Nombre autor</td>
                        <td>
                            <span th:text="${autor.alta} ? 'Activo' : 'Inactivo'"
                                  th:classappend="${autor.alta} ? 'badge bg-success' : 'badge bg-secondary'">Estado</span>
                        </td>
                        <td class="text-muted small" th:text="${autor.id}">UUID</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
