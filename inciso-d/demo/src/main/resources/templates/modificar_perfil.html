<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modificar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header reutilizable -->
<div th:replace="~{fragments/header :: navbar}"></div>

<main class="container py-5" style="max-width: 600px;">
    <h2 class="text-center mb-4">Modificar Perfil</h2>

    <!-- Mensajes de estado -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${exito}" class="alert alert-success" th:text="${exito}"></div>

    <!-- Formulario -->
    <!-- Aviso si no hay usuario en sesión -->
    <div class="alert alert-warning" th:unless="${usuario != null}">
        No hay usuario en sesión. <a th:href="@{/login}">Inicia sesión</a> e intenta nuevamente.
    </div>

    <!-- Formulario solo si hay usuario -->
    <form th:if="${usuario != null}"
          th:action="@{/perfil}" method="post"
          class="card p-4 shadow-sm rounded-3" enctype="multipart/form-data">

        <!-- DNI -->
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="number" class="form-control" id="dni" name="dni"
                   th:value="${usuario.dni}" required>
        </div>

        <!-- Nombre -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre"
                   th:value="${usuario.nombre}" required>
        </div>

        <!-- Teléfono -->
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono"
                   th:value="${usuario.telefono}">
        </div>

        <!-- Imagen -->
        <div class="mb-3">
            <label for="archivo" class="form-label">Imagen</label>
            <input type="file" class="form-control" id="archivo" name="archivo">
            <div class="form-text">Deja vacío si no deseas cambiar la imagen</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${usuario.email}" required>
        </div>

        <!-- Clave -->
        <div class="mb-3">
            <label for="clave" class="form-label">Nueva contraseña</label>
            <input type="password" class="form-control" id="clave" name="clave"
                   minlength="8" placeholder="••••••••" th:value="${usuario.clave}">
            <div class="form-text">Deja vacío si no deseas cambiarla</div>
        </div>

        <!-- Repetir clave -->
        <div class="mb-3">
            <label for="clave2" class="form-label">Repetir nueva contraseña</label>
            <input type="password" class="form-control" id="clave2" name="clave2"
                   minlength="8" placeholder="••••••••" th:value="${usuario.clave}">
            <div class="form-text">Deja vacío si no deseas cambiarla</div>
        </div>


        <!-- Rol (si lo mostrabas) -->
        <div class="mb-3" sec:authorize="hasRole('ADMIN')">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" name="rol">
                <option value="USER" th:selected="${usuario.rol == 'USER'}">USER</option>
                <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">ADMIN</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
    </form>


    <div class="text-center mt-3">
        <a th:href="@{/inicio}" class="text-muted">Volver al inicio</a>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="mb-0">© 2025 Biblioteca Central</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
