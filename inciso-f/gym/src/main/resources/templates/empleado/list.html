<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/adminLayout}">

<head>
    <title>Gimnasio Sport - Empleados</title>
</head>

<body>

<th:block layout:fragment="content">
    <section class="my-5">
        <div class="container">

            <div th:if="${msgError}" th:text="#{${msgError}}" class="alert alert-danger" role="alert"></div>

            <div class="d-flex align-items-center mb-3 flex-wrap">
                <h3 class="m-0 mr-3">Empleados</h3>
                <a th:href="@{/empleados/alta}" class="genric-btn primary radius">Agregar empleado</a>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Tipo de Empleado</th>
                        <th>Sucursal</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="empleado : ${empleados}">
                        <td th:text="${empleado.id}">ID</td>
                        <td th:text="${empleado.nombre}">Nombre</td>
                        <td th:text="${empleado.apellido}">Apellido</td>
                        <td th:text="${empleado.correoElectronico}">Correo</td>
                        <td th:text="${empleado.telefono}">Teléfono</td>
                        <td th:text="${empleado.tipoEmpleado}">Tipo</td>
                        <td th:text="${empleado.sucursalNombre}">Sucursal</td>
                        <td>
                            <a th:href="@{/empleados/{id}(id=${empleado.id})}" class="btn btn-primary btn-sm me-1" title="Ver">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/empleados/{id}/edit(id=${empleado.id})}" class="btn btn-warning btn-sm me-1" title="Editar">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{/empleados/{id}/baja(id=${empleado.id})}" method="post" style="display:inline"
                                  th:onsubmit="'return confirm(\'¿Está seguro de que desea borrar este empleado?\')'">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</th:block>

</body>
</html>
