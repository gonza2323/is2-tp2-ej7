<!DOCTYPE html>
<html class="no-js" lang="zxx"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/adminLayout}">

<head>
    <title>Gimnasio Sport - Facturas</title>
</head>

<body>

<th:block layout:fragment="content">
    <section class="my-5">
        <div class="container">

            <div th:if="${msgError}" th:text="#{${msgError}}" class="alert alert-danger" role="alert">MENSAJE ERROR</div>

            <div class="d-flex align-items-center mb-3 flex-wrap">
                <h3 class="m-0 mr-3">Facturas</h3>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>Nº Factura</th>
                        <th>Fecha</th>
                        <th>Forma de pago</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="factura : ${facturas}">
                        <td th:text="${factura.numeroFactura}">Nº Factura</td>
                        <td th:text="${factura.fechaFactura}">Fecha</td>
                        <td th:text="${factura.formaDePago.tipoDePago.name()}">Forma de pago</td>
                        <td th:text="${factura.totalPagado}">Total</td>
                        <td>
                            <a th:href="@{/facturas/{id}(id=${factura.id})}" class="btn btn-primary btn-sm me-1" title="View">
                                <i class="bi bi-eye"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

</th:block>

</body>
</html>
