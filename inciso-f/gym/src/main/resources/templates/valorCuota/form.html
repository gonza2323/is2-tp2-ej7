<section th:fragment="form(title, readOnly, actionUrl)" class="container my-5">

    <div th:if="${msgError}" th:text="#{${msgError}}" class="alert alert-danger" role="alert">MENSAJE ERROR</div>

    <h3 th:text="${title}" class="text-heading">T√çTULO</h3>
    <form th:action="@{${actionUrl}}" th:object="${valorCuota}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="fechaDesde">Fecha inicio *</label>
                <input type="date" th:field="*{fechaDesde}" class="form-control" id="fechaDesde"
                       placeholder="Fecha desde" th:disabled="${readOnly}">
                <div th:if="${#fields.hasErrors('fechaDesde')}" class="text-danger mt-1"
                     th:each="err : ${#fields.errors('fechaDesde')}" th:text="${err}"></div>
            </div>
            <div class="form-group col-md-4">
                <label for="fechaHasta">Fecha hasta *</label>
                <input type="date" th:field="*{fechaHasta}" class="form-control" id="fechaHasta"
                       placeholder="Fecha hasta" th:disabled="${readOnly}">
                <div th:if="${#fields.hasErrors('fechaHasta')}" class="text-danger mt-1"
                     th:each="err : ${#fields.errors('fechaHasta')}" th:text="${err}"></div>
            </div>
            <div class="form-group col-md-4">
                <label for="valorCuota">Valor cuota *</label>
                <input type="number" th:field="*{valorCuota}" class="form-control" id="valorCuota"
                       min="0.01" step="0.01"
                       placeholder="Valor cuota"  th:disabled="${readOnly}">
                <div th:if="${#fields.hasErrors('valorCuota')}" class="text-danger mt-1"
                     th:each="err : ${#fields.errors('valorCuota')}" th:text="${err}"></div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <a th:if="${!readOnly}" th:href="@{/valoresCuota}" class="genric-btn primary-border radius mr-3">Cancelar</a>
            <button th:if="${!readOnly}" type="submit" class="genric-btn primary radius">Aceptar</button>

            <a th:if="${readOnly}" th:href="@{/valoresCuota}" class="genric-btn primary radius">Aceptar</a>
        </div>
    </form>
</section>
